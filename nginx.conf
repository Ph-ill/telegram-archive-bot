# Nginx configuration for dimibot.coolphill.com
# Place this in your nginx sites-available directory

server {
    listen 80;
    server_name dimibot.coolphill.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name dimibot.coolphill.com;
    
    # SSL Configuration (adjust paths as needed)
    ssl_certificate /etc/letsencrypt/live/dimibot.coolphill.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dimibot.coolphill.com/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Proxy to Docker container
    location / {
        proxy_pass http://localhost:8443;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Webhook specific settings
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        
        # Buffer settings for webhook payloads
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Health check endpoint (optional monitoring)
    location /health {
        proxy_pass http://localhost:8443/health;
        access_log off;
    }
    
    # Block access to sensitive endpoints (optional)
    location /stats {
        # Restrict to specific IPs if needed
        # allow 192.168.1.0/24;
        # deny all;
        proxy_pass http://localhost:8443/stats;
    }
}