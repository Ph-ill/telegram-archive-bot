version: '3.8'

services:
  dimibot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dimibot
    restart: unless-stopped
    ports:
      - "8443:8443"
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - WEBHOOK_URL=${WEBHOOK_URL:-https://dimibot.coolphill.com/webhook}
      - PORT=8443
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - dimibot_data:/app/data
      - dimibot_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - Shared
    # Add shared memory for Chrome
    shm_size: 2gb

volumes:
  dimibot_data:
    driver: local
  dimibot_logs:
    driver: local

networks:
  Shared:
    external: true